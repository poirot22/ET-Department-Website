<div class="body">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <div class="text-center p-3">
        <p class="font-bold text-3xl  m-auto text-[#0C134F]">Students Forum</p>
    </div>
    <div class="flex p-3 justify-evenly items-start ">
        <div class="rounded-lg w-1/4 shadow-2xl mt-2">
            <div class="m-0 p-0 flex justify-center bg-sky-900 p-4 m-auto rounded-t-lg">
                <p class="text-2xl font-bold text-white">Login for Students</p>
            </div>
            <div class="pt-4">
                <form action="" [formGroup]="loginForm" (ngSubmit)="loginStudent()"
                    class="flex flex-col justify-center p-2">
                    <input type="text" placeholder="Enter College ID" class="border-black border-1 p-1 rounded-md mb-2"
                        formControlName="rollno">
                    <input type="password" placeholder="Enter Password"
                        class="border-black border-1 p-1 rounded-md mb-2" formControlName="password">
                    <button class="button p-2 flex-grow w-full"> <!-- Apply flex-grow and w-full -->
                        <a class="text-sm bg-sky-900 text-white p-2 rounded-lg mt-0">Sign In</a>
                    </button>
                </form>
            </div>
        </div>
        <div class="rounded-lg w-1/4 shadow-2xl mt-2">
            <div class="m-0 p-0 flex justify-center bg-sky-900 p-4 m-auto rounded-t-lg">
                <p class="text-2xl font-bold text-white">Login for Faculty</p>
            </div>
            <div class="pt-4">
                <form action="" [formGroup]="loginForm" (ngSubmit)="loginStudent()"
                    class="flex flex-col justify-center p-2">
                    <input type="text" placeholder="Enter College ID" class="border-black border-1 p-1 rounded-md mb-2"
                        formControlName="rollno">
                    <input type="password" placeholder="Enter Password"
                        class="border-black border-1 p-1 rounded-md mb-2" formControlName="password">
                    <button class="button p-2 flex-grow w-full"> <!-- Apply flex-grow and w-full -->
                        <a class="text-sm bg-sky-900 text-white p-2 rounded-lg mt-0">Sign In</a>
                    </button>
                </form>
            </div>
        </div>

    </div>


    <div class="w-full">
        <p class="text-2xl font-bold ml-8 p-2 pt-0 border-b-2 ">Posts</p>
        <div *ngFor="let post of posts.reverse() | paginate:{id:'listing_pagination', itemsPerPage:5, currentPage:page, totalItems:totalRecords}"
            class=" border border-1 m-2 rounded-lg shadow-lg" id="post-box">
            <div class="flex bg-sky-900 p-3 rounded-t-lg">
                <div class="text-xl font-semibold p-2 ml-2 text-white" id="post-title">{{post.title}}</div>

                <div class="text-sm font-light p-2 mt-1.5 show-read-more text-white">&#x2022; by {{post.postedBy}}
                    on
                    {{post.postedOn.slice(11,16)}}, {{post.postedOn.slice(0,10) | date: 'dd/MM/yyyy'}}</div>
            </div>
            <div class="text-md p-3 ml-3 bg-slate-200 rounded-bl-lg">{{post.content}}</div>
            <div class=" m-2 flex justify-end">
                <a class="text-sm  text text-white  bg-sky-900 p-2  rounded-md font-light cursor-pointer"  id="comment-btn" routerLink="/comment/{{post._id}}">Comment</a>
            </div>
        </div>
        <div class="flex justify-center">
            <pagination-controls id="listing_pagination" previousLabel="Prev" nextLabel="Next"
                (pageChange)="page= $event"></pagination-controls>
        </div>
    </div>
</div>
