<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Contact Us</h1>
        <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-x-4">
            <div class="md:w-1/2 bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Contact Information</h2>
                <p class="text-gray-600">Feel free to reach out to us using the contact information below:</p>
                <ul class="mt-4">
                    <li class="flex items-center text-gray-700 space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        <span>Vasthunagar ,Mangalpalli</span>
                    </li>
                    <li class="flex items-center text-gray-700 space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M13.293 2.293a1 1 0 011.414 0l5 5a1 1 0 010 1.414l-9 9a1 1 0 01-.316.207l-4.5 1a1 1 0 01-1.177-1.176l1-4.5a1 1 0 01.206-.317l9-9z" clip-rule="evenodd" />
                            <path fill-rule="evenodd" d="M2.293 14.293a1 1 0 010-1.414l9-9a1 1 0 011.414 0l3 3a1 1 0 01.293.708L16.292 8.29l1.415 1.415-2.293 2.293-1.414-1.415-2.583-2.584a1 1 0 01-.708-.293l-3-3z" clip-rule="evenodd" />
                        </svg>
                        <span>Hyderabad ,Telangana 501510</span>
                    </li>
                    <li class="flex items-center text-gray-700 space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 2a8 8 0 100 16 8 8 0 000-16z" />
                            <path fill-rule="evenodd" d="M10 16a6 6 0 100-12 6 6 0 000 12z" clip-rule="evenodd" />
                        </svg>
                        <span>Email: info@example.com</span>
                    </li>
                    <li class="flex items-center text-gray-700 space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M6.293 3.293a1 1 0 011.414 0L10 5.586l2.293-2.293a1 1 0 111.414 1.414L11.414 7l2.293 2.293a1 1 0 01-1.414 1.414L10 8.414l-2.293 2.293a1 1 0 01-1.414-1.414L8.586 7 6.293 4.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                        <span>Phone: (123) 456-7890</span>
                    </li>
                </ul>
            </div>
            <div class="md:w-1/2 bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Contact Form</h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-600">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded border focus:outline-none focus:ring focus:border-blue-300" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-600">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded border focus:outline-none focus:ring focus:border-blue-300" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-600">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 rounded border focus:outline-none focus:ring focus:border-blue-300" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
